<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Humla App</title>
  </head>

  <body>
    <header class="header">
      <ha-overlay-button overlay="menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="header__icon"
        >
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
      </ha-overlay-button>
      <div>
        <div class="header__title">Today</div>
      </div>
      <ha-overlay-button overlay="new">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="header__icon"
        >
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
          ></path>
        </svg>
      </ha-overlay-button>
    </header>
    <ha-list class="container">
      <div class="context" style="display: none"></div>
      <ha-todo loading>
        <button></button>
        <ha-title></ha-title>
      </ha-todo>
      <ha-todo loading>
        <button></button>
        <ha-title></ha-title>
      </ha-todo>
      <ha-todo loading>
        <button></button>
        <ha-title></ha-title>
      </ha-todo>
    </ha-list>
    <ha-overlay id="menu">
      <aside class="menu">
        <h1>Humla App</h1>
        <div>
          <ha-link path="/today">Today</ha-link>
          <ha-link path="/week">This week</ha-link>
          <ha-link path="/later">Later</ha-link>
          <ha-link path="/someday">Someday</ha-link>
          <ha-link path="/all">All</ha-link>
          <ha-link path="/unprocessed">Unprocessed</ha-link>
        </div>
        <div class="menu__spacer"></div>
        <div>
          <a href="/logout">Logout</a>
        </div>
      </aside>
    </ha-overlay>
    <ha-overlay id="new">
      <ha-new>
        <h1>New task</h1>
        <ha-title open focus></ha-title>
        <div>
          <button>
            Create and add new
            <div>Ctrl+Shift+Enter</div>
          </button>
          <button>
            Create
            <div>Ctrl+Enter</div>
          </button>
        </div>
      </ha-new>
    </ha-overlay>
    <template id="ha-todo">
      <ha-todo>
        <button></button>
        <ha-title></ha-title>
        <div class="details">
          <ha-date></ha-date>
        </div>
      </ha-todo>
    </template>
    <template id="context">
      <div class="context"></div>
    </template>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-firestore.js"></script>
    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyA8T1qoF1G2NQ4eN946MDlsEfZFyaoiPNU",
        authDomain: "super-todo-230614.firebaseapp.com",
        databaseURL: "https://super-todo-230614.firebaseio.com",
        projectId: "super-todo-230614",
        storageBucket: "super-todo-230614.appspot.com",
        messagingSenderId: "804405641493",
        appId: "1:804405641493:web:09b3d240c00fd3a1"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

    <script async defer type="module" src="ha-list.js"></script>
    <script async defer type="module" src="ha-todo.js"></script>
    <script async defer type="module" src="ha-title.js"></script>
    <script async defer type="module" src="ha-link.js"></script>
    <script async defer type="module" src="ha-overlay.js"></script>
    <script async defer type="module" src="ha-overlay-button.js"></script>
    <script async defer type="module" src="ha-new.js"></script>
    <script async defer type="module" src="ha-date.js"></script>
  </body>
</html>

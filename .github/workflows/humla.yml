name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
    - run: yarn
    - run: yarn test
    - run: yarn deploy
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Humla App</title>
  </head>

  <body>
    <header class="header">
      <ha-overlay-button overlay="menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="header__icon"
        >
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
        </svg>
      </ha-overlay-button>
      <div>
        <ha-heading class="text-heading1">Today</ha-heading>
      </div>
      <ha-overlay-button overlay="new">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          class="header__icon"
        >
          <path d="M0 0h24v24H0z" fill="none"></path>
          <path
            d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
          ></path>
        </svg>
      </ha-overlay-button>
    </header>
    <ha-meetings class="container"></ha-meetings>
    <ha-list class="container week-list">
      <ha-context>Todos</ha-context>
      <ha-todo loading>
        <button></button>
        <ha-title></ha-title>
      </ha-todo>
      <ha-todo loading>
        <button></button>
        <ha-title></ha-title>
      </ha-todo>
      <ha-todo loading>
        <button></button>
        <ha-title></ha-title>
      </ha-todo>
    </ha-list>
    <ha-overlay modal id="login">
      <ha-login class="popup text-center">
        <h1>Login</h1>
        <p>
          Please sign in to edit your todos!
        </p>
        <button class="button">Sign In with Google</button>
      </ha-login>
    </ha-overlay>
    <ha-completed class="container week-list air-top"></ha-completed>
    <ha-overlay id="menu">
      <aside class="menu">
        <h1>Humla App</h1>
        <div>
          <ha-link path="/today" shortcut="t">Today</ha-link>
          <ha-link path="/week" shortcut="w">This week</ha-link>
          <ha-link path="/later" shortcut="l">Later</ha-link>
          <ha-link path="/someday" shortcut="s">Someday</ha-link>
          <ha-link path="/all" shortcut="a">All</ha-link>
          <ha-link path="/unprocessed" shortcut="u">Unprocessed</ha-link>
        </div>
        <ha-tags></ha-tags>
        <div class="menu__spacer"></div>
        <div>
          <a href="/logout">Logout</a>
        </div>
      </aside>
    </ha-overlay>
    <ha-overlay id="new">
      <ha-new>
        <h1>New task</h1>
        <ha-title open focus></ha-title>
        <div>
          <button keep-open>
            Create and add new
            <div>Ctrl+Shift+Enter</div>
          </button>
          <button>
            Create
            <div>Ctrl+Enter</div>
          </button>
        </div>
      </ha-new>
    </ha-overlay>
    <script src="/__/firebase/7.1.0/firebase-app.js"></script>
    <script src="/__/firebase/7.1.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.1.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.1.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.2.2/firebase-remote-config.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script async defer type="module" src="index.js"></script>
  </body>
</html>
